<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Braunaghatta Personality Test</title>
  </head>
  <body>
    <h1>Part 1</h1>
    <br>

  <div class=questionsection style="text-align: center;">
    <div style="display:inline-block; text-align:left;">
      <h2>How much do you enjoy large social gatherings?</h2>
      <ul>
        <input type="checkbox" id="1">
        <label for="1">I like them a lot</label><br>
        <input type="checkbox" id="2">
        <label for="2">I like them a little</label><br>
        <input type="checkbox" id="3">
        <label for="3">I'm neutral</label><br>
        <input type="checkbox" id="4">
        <label for="4">I dislike them a little</label><br>
        <input type="checkbox" id="5">
        <label for="5">I dislike them a lot</label><br>
      </ul>

      <h2>How often do you use emotion over reason?</h2>
      <ul>
        <input type="checkbox" id="6">
        <label for="6">Very often</label><br>
        <input type="checkbox" id="7">
        <label for="7">Somewhat often</label><br>
        <input type="checkbox" id="8">
        <label for="8">Very occasionally</label><br>
        <input type="checkbox" id="9">
        <label for="9">Rarely</label><br>
        <input type="checkbox" id="10">
        <label for="10">Never</label><br>
      </ul>

      <h2>How true is the following statement:</h2>
      <p>"I need time by myself after spending time with others"</p>
      <ul>
        <input type="checkbox" id="11">
        <label for="11">Very true</label><br>
        <input type="checkbox" id="12">
        <label for="12">Somewhat true</label><br>
        <input type="checkbox" id="13">
        <label for="13">Neutral</label><br>
        <input type="checkbox" id="14">
        <label for="14">Somewhat untrue</label><br>
        <input type="checkbox" id="15">
        <label for="15">Very untrue</label><br>
      </ul>

      <h2>How likely are you to ask for help?</h2>
      <ul>
        <input type="checkbox" id="16">
        <label for="16">Very likely</label><br>
        <input type="checkbox" id="17">
        <label for="17">Somewhat likely</label><br>
        <input type="checkbox" id="18">
        <label for="18">Neutral</label><br>
        <input type="checkbox" id="19">
        <label for="19">Somewhat unlikely</label><br>
        <input type="checkbox" id="20">
        <label for="20">Very unlikely</label><br>
      </ul>

    <button onclick="firstalert()" >Submit</button>

    <script type="text/javascript">
      function firstalert() {
        alert("Reminder: Please take the time to answer questions truthfully")
      }
    </script>


    </div>
  </div>

  </body>
</html>
